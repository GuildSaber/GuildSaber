on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - project: api
          - project: discord-bot
          - project: migrator
    env:
      GITHUB_REGISTRY: ghcr.io
      IMAGE_PREFIX: guildsaber
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.x.x

      - name: Install Aspire CLI
        run: dotnet tool install -g Aspire.Cli --version 13.1.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build, tag and push image
        run: |
          aspire deploy --step build-${{ matrix.project }}
          docker tag ${{ matrix.project }}:latest ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_PREFIX }}-${{ matrix.project }}:${{ github.ref_name }}
          docker push ${{ env.GITHUB_REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ env.IMAGE_PREFIX }}-${{ matrix.project }}:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/dev' && 'dev' || '') }}
    steps:
      - name: Deploy to Dokploy and check response
        run: |
          RESPONSE=$(curl --silent --show-error --write-out "HTTPSTATUS:%{http_code}" \
            -X POST ${{ secrets.DOKPLOY_BASE_URL }}/api/compose.deploy \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"composeId": "${{ secrets.COMPOSE_ID }}"}')
          BODY=$(echo "$RESPONSE" | sed -e 's/HTTPSTATUS\:.*//g')
          STATUS=$(echo "$RESPONSE" | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          echo "Status: $STATUS"
          echo "Body: $BODY"
          if [[ "$STATUS" != 2* ]]; then
            echo "Dokploy deployment failed with HTTP code $STATUS"
            exit 1
          fi
          if ! echo "$BODY" | jq -e '.success == true' > /dev/null; then
            echo "Dokploy deployment did not return success: true"
            exit 1
          fi
          echo "$(echo "$BODY" | jq -r '.message')"

      - name: Wait for Dokploy deployment to finish
        run: |
          set -e
          TIMEOUT=300  # 5 minutes
          INTERVAL=1
          ELAPSED=0
          MATCHED=false
          while [ $ELAPSED -lt $TIMEOUT ]; do
            RESPONSE=$(curl --silent --show-error \
              -G "${{ secrets.DOKPLOY_BASE_URL }}/deployment.allByCompose" \
              --data-urlencode "composeId=${{ secrets.COMPOSE_ID }}" \
              -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}")
            # Get the first deployment object
            DEPLOYMENT=$(echo "$RESPONSE" | jq '.[0]')
            if [ "$DEPLOYMENT" = "null" ]; then
              echo "No deployments found yet. Waiting..."
              sleep $INTERVAL
              ELAPSED=$((ELAPSED+INTERVAL))
              continue
            fi
            # Extract commit id from desc (format: "Commit: <commit_id>")
            DESC=$(echo "$DEPLOYMENT" | jq -r '.desc // empty')
            COMMIT_ID=$(echo "$DESC" | sed -n 's/^Commit: //p')
            STATUS=$(echo "$DEPLOYMENT" | jq -r '.status // empty')
            echo "Found deployment: desc='$DESC', commit_id='$COMMIT_ID', status='$STATUS'"
            if [ "$COMMIT_ID" = "${{ github.sha }}" ]; then
              MATCHED=true
              if [ "$STATUS" = "done" ]; then
                echo "Deployment finished successfully."
                exit 0
              elif [ "$STATUS" = "error" ]; then
                echo "Deployment failed with status 'error'."
                exit 1
              else
                echo "Deployment is still running. Waiting..."
                sleep $INTERVAL
                ELAPSED=$((ELAPSED+INTERVAL))
                continue
              fi
            else
              echo "Deployment commit id does not match. Waiting..."
              sleep $INTERVAL
              ELAPSED=$((ELAPSED+INTERVAL))
              continue
            fi
          done
          if [ "$MATCHED" = false ]; then
            echo "Timed out waiting for deployment with commit id ${GITHUB_SHA}."
            exit 1
          fi
